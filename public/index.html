<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="./images/logo.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="collapsibleNavbar"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Search bar -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-sm-2 justify-content-end d-flex p-0">
          <button
            id="search-location"
            type="button"
            class="btn btn-primary d-flex align-items-center justify-content-center"
            data-bs-toggle="modal"
            data-bs-target="#mapModal"
          >
            <span class="material-symbols-outlined"> location_searching </span>
            &nbsp &nbsp Location
          </button>
        </div>
        <div class="col-12 col-sm-6">
          <input
            class="form-control"
            type="text"
            placeholder="What are you looking for?"
            aria-label="default input example"
          />
        </div>
        <div class="col-12 col-sm-3">
          <!-- select search radius -->
          <select class="form-select" aria-label="search radius">
            <option value="0" selected>Search anywhere</option>
            <option value="1">1 km radius</option>
            <option value="2">2 km radius</option>
            <option value="5">5 km radius</option>
            <option value="10">10 km radius</option>
            <option value="20">20 km radius</option>
          </select>
        </div>
        <div class="col-12 col-sm-1">
          <div class="d-grid gap-2 d-sm-block">
            <button type="button" class="btn btn-light btn-block">
              <img src="./images/search_icon.png" alt="Search" width="24" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>2024</footer>
    <!-- Bootstap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
